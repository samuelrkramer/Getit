<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GETit</title>
    <!-- test output -->
    <script>
      console.log("here I am", Date.now());
      window.addEventListener("load", e => {
        console.log("onload",Date.now(),e);
        const span = document.getElementById("test");
        span.addEventListener("click", e => {
          e.preventDefault();
          console.log("clicked!", Date.now());
        })
      });
    </script>
  </head>
  <body>
    <span id="test">
      testing
    </span>
    <div id="root"></div>
  </body>
</html>
